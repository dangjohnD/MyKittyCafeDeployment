# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Ionic app to Azure Web App - mkcapp

on:
  push:
    branches:
      - master  # Or your desired branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies and build the Ionic app
      - name: Install dependencies and build Ionic app
        run: |
          cd myKittyCafe
          npm install
          npm run build --if-present

      # Upload the built artifact for the deployment job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ionic-app
          path: myKittyCafe/www

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Wait for the build job to finish
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      # Download the built artifact from the build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ionic-app

      # Prepare files for deployment (extract the www folder)
      - name: Extract and prepare deployment files
        run: |
          mkdir -p www
          mv ionic-app/www/* ./www

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'mkcapp'  # Replace with your actual app name
          slot-name: 'production'  # You can set this to another slot if needed
          package: ./www  # Path to the built app (www folder)

