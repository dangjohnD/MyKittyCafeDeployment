name: Build and deploy Ionic app to Azure Web App - mkcapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build the Ionic app
        run: |
          cd myKittyCafe
          npm install
          npm install -g @ionic/cli # Ensure Ionic CLI is available
          ionic build --prod # Build the Ionic app in production mode

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ionic-app
          path: myKittyCafe/www # Path to the built app's `www` folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ionic-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C8B2138CBD89458D97A53F7A62C018ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2AA3C988D5B2476CB304689E19F3EA9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3A190F2010EC40AFA9CED637898310A3 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'mkcapp'
          slot-name: 'Production'
          package: myKittyCafe/www # Path to the built app's output
