<ion-content>
  <div class="menu-container">
    <ion-button 
      expand="block"  
      href="https://www.skipthedishes.com/my-kitty-cafe" 
      target="_blank" 
      class="order-button">
      SKIP THE DISHES - Order here
    </ion-button>
    <img src="/assets/espresso2.jpg" alt="Espresso Machine" class="menu-image" />

    <!-- Categories -->
    <ng-container *ngFor="let category of menu">
      <h2>{{ category.category }}</h2>
      <hr />

      <!-- Items in the Category -->
      <div *ngFor="let item of category.items" class="menu-item">
        <div>
          <p class="menu-name">{{ item.name }}</p>
          <p class="menu-size">{{ item.size }}</p>
        </div>
        <p class="menu-price">{{ item.price }}</p>
      </div>
    </ng-container>
  </div>
  <app-footer></app-footer>
</ion-content>
