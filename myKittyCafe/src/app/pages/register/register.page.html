<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="register-card">
    <ion-card-header>
      <ion-card-title>Registration</ion-card-title>
    </ion-card-header>
      <div class="ion-padding">
        <form>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" [(ngModel)]="firstName" name="firstName"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="lastName" name="lastName"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Username/Email</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <ion-item *ngIf="invalidEmail">
            <p>Please enter valid email format for username</p>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
  
          <ion-button expand="block" (click)="handleRegister()" id="registerbutton">Register</ion-button>
        </form>
      </div>
  </ion-card>


  <ion-card *ngIf="existingUser" class="register-card">
    <ion-card-content>
      <ion-card-title>Notice</ion-card-title>
      <p>User already exists. Please <a routerLink="/login">login here</a>.</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="success" class="register-card">
    <ion-card-content>
      <ion-card-title>Notice</ion-card-title>
      <p> User created!</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="error-card" *ngIf="missingCredentials">
    <ion-card-content>
      <ion-card-title>Error</ion-card-title>
      <p>Please Enter All Information</p>
    </ion-card-content>
  </ion-card>
</ion-content>
