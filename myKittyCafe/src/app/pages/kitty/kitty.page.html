<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: flex-end; padding: 16px;">
    <ion-button (click)="addKitty()">Add Kitty</ion-button>
  </div>
  <!-- Rest of your content goes here -->
   <!-- Color Filter -->
   <ion-select [(ngModel)]="selectedColor" (ionChange)="filterKitties()" placeholder="Select Color">
    <ion-select-option value="">All Colors</ion-select-option>
    <ion-select-option *ngFor="let color of colorOptions" [value]="color">{{ color }}</ion-select-option>
  </ion-select>

  <ion-select [(ngModel)]="sortByAge" (ionChange)="sortKitties()" placeholder="Sort by Age">
    <ion-select-option value="asc">Ascending</ion-select-option>
    <ion-select-option value="desc">Descending</ion-select-option>
  </ion-select>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="5" size-md="4" size-lg="3" 
      style="max-width: 50px; height: auto;"  
      *ngFor="let kitty of filteredKitties">
        <ion-card (click)="openKittyModal(kitty)">
          <img [src]="kitty.image" alt="{{ kitty.name }}" />
          <ion-card-header>
            <ion-card-title>{{ kitty.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
