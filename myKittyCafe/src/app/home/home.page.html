<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">booking</ion-title>
    </ion-toolbar>
  </ion-header>

    <app-info></app-info>

    <div class="title-section">
      <h2>Meet Our Cats</h2>
      <p>These are the adorable, adoptable cats at My Kitty Cafe! Each one is looking for a loving home and would love a visit from you. Click on a kitty to learn more about their story.</p>
    </div>
    <div style="display: flex; justify-content: flex-end; padding: 16px;" *ngIf="userType === 'employee' || userType === 'admin@gmail.com'">
      <ion-button (click)="addKitty()">Add Kitty</ion-button>
    </div>
    <!-- Rest of your content goes here -->
     <!-- Color Filter -->
     <ion-select [(ngModel)]="selectedColour" (ionChange)="filterKitties()" placeholder="Select Color">
      <ion-select-option value="">All Colours</ion-select-option>
      <ion-select-option *ngFor="let colour of colourOptions" [value]="colour">{{ colour }}</ion-select-option>
    </ion-select>
  
    <ion-select [(ngModel)]="sortByAge" (ionChange)="sortKitties()" placeholder="Sort by Age">
      <ion-select-option value="asc">Ascending</ion-select-option>
      <ion-select-option value="desc">Descending</ion-select-option>
    </ion-select>
  
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="5" size-md="4" size-lg="3" 
        style="max-width: 150px; height: auto;"  
        *ngFor="let kitty of filteredKitties">
        <ion-card (click)="openKittyModal(kitty)" *ngIf="userType != 'admin@gmail.com'">
          <img 
            [src]="kitty.image ? kitty.image : 'https://publicstoragemkc.blob.core.windows.net/demoblob/no_image.jpg'" 
            alt="{{ kitty.name }}" 
            class="kitty-image"
          />
          
          <ion-card-header>
            <ion-card-title>{{ kitty.name }}</ion-card-title>
          </ion-card-header>
    
          <ion-icon *ngIf="kitty.disabled" name="alert-circle" class="disabled-icon"></ion-icon>
        </ion-card>
          <ion-card (click)="openKittyModalAdmin(kitty)" *ngIf="userType === 'employee' || userType === 'admin@gmail.com'">
            <img [src]="kitty.image ? kitty.image : 'https://publicstoragemkc.blob.core.windows.net/demoblob/no_image.jpg'" alt="{{ kitty.name }}" />
            <ion-card-header>
              <ion-card-title>{{ kitty.name }}</ion-card-title>
            </ion-card-header>
  
            <ion-icon *ngIf="kitty.disabled" name="alert-circle" class="disabled-icon"></ion-icon>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
